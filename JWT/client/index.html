<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT (JSON Web Token)</title>
</head>
<body>
    <button onclick="login()">Login</button>
    <button onclick="getProfileInfo()">Get Profile Info</button>

    <script>
        const baseUrl = 'http://localhost:3000/';
        // Here we are creating or generating the token
        async function login() {
            const response = await fetch(baseUrl+  'login');
            const data = await response.json();
            localStorage.setItem("token", data.token);
            console.log("Token created: ", data.token);
        }

        // Here we are getting the user profile with the use of token. we should pass token must.
        async function getProfileInfo() {
            const response = await fetch(baseUrl + 'profile', {
                headers: {
                    Authorization: localStorage.getItem("token"),
                },
            });
            const data = await response.json();
            console.log("cliams", data);
        }
    </script>
</body>
</html>
